<!DOCTYPE html>
<html lang="en">
<head>
    <title>ISO 27001 Compliance Tool</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to Granada's ISO 27001 Compliance Assignment Tool</h1>
    <p>Select a team to view the applicable clauses and controls.</p>
    <div id="team-buttons"></div>
    <script>
        const teams = ["Operations HRO", "Operations SDM", "Application Management Solutions", "Global Technology", "Service Readiness", "Products & Offering", "Sales & Pre-Sales", "Finance", "Office Management", "Local IT", "Legal", "Training Team", "H&S", "Recruitment", "Compliance"];
        const container = document.getElementById('team-buttons');
        teams.forEach(team => {
            const button = document.createElement('button');
            button.innerText = team;
            button.onclick = () => window.location.href = `team.html?team=${team}`;
            container.appendChild(button);
        });
    </script>
</body>
</html>
